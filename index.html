<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Voxel World</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px; border: 2px solid white;
            border-radius: 50%; transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #instructions {
            position: absolute; top: 10px; left: 10px;
            color: white; background: rgba(0,0,0,0.5); padding: 10px;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="instructions">
        WASD to Move | Space to Jump<br>
        Left Click: Remove Block | Right Click: Place Block<br>
        Click screen to start!
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- Setup Scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky Blue
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
        sunLight.position.set(10, 20, 10);
        scene.add(sunLight);

        // --- Controls ---
        const controls = new PointerLockControls(camera, document.body);
        document.body.addEventListener('click', () => controls.lock());
        
        const moveState = { forward: false, backward: false, left: false, right: false, jump: false };
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        document.addEventListener('keydown', (e) => {
            if (e.code === 'KeyW') moveState.forward = true;
            if (e.code === 'KeyS') moveState.backward = true;
            if (e.code === 'KeyA') moveState.left = true;
            if (e.code === 'KeyD') moveState.right = true;
            if (e.code === 'Space') moveState.jump = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'KeyW') moveState.forward = false;
            if (e.code === 'KeyS') moveState.backward = false;
            if (e.code === 'KeyA') moveState.left = false;
            if (e.code === 'KeyD') moveState.right = false;
        });

        // --- World Generation ---
        const blocks = [];
        const boxGeo = new THREE.BoxGeometry(1, 1, 1);
        const grassMat = new THREE.MeshLambertMaterial({ color: 0x4d9030 });

        function createBlock(x, y, z) {
            const mesh = new THREE.Mesh(boxGeo, grassMat);
            mesh.position.set(x, y, z);
            scene.add(mesh);
            blocks.push(mesh);
        }

        // Generate a 10x10 floor
        for (let x = -5; x < 5; x++) {
            for (let z = -5; z < 5; z++) {
                createBlock(x, 0, z);
            }
        }

        camera.position.y = 2;

        // --- Interaction (Place/Remove) ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2(0, 0);

        window.addEventListener('mousedown', (e) => {
            if (!controls.isLocked) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(blocks);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                
                if (e.button === 0) { // Left Click: Remove
                    scene.remove(intersect.object);
                    blocks.splice(blocks.indexOf(intersect.object), 1);
                } else if (e.button === 2) { // Right Click: Place
                    const pos = intersect.object.position.clone().add(intersect.face.normal);
                    createBlock(pos.x, pos.y, pos.z);
                }
            }
        });
        window.addEventListener('contextmenu', e => e.preventDefault());

        // --- Game Loop ---
        let prevTime = performance.now();
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                // Gravity & Movement
                velocity.y -= 9.8 * 2.0 * delta; // Gravity
                velocity.x -= velocity.x * 10.0 * delta; // Friction
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveState.forward) - Number(moveState.backward);
                direction.x = Number(moveState.right) - Number(moveState.left);
                direction.normalize();

                if (moveState.forward || moveState.backward) velocity.z -= direction.z * 40.0 * delta;
                if (moveState.left || moveState.right) velocity.x -= direction.x * 40.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                camera.position.y += (velocity.y * delta);

                // Simple Ground Collision
                if (camera.position.y < 2) {
                    velocity.y = 0;
                    camera.position.y = 2;
                    if (moveState.jump) velocity.y = 7;
                }
            }

            renderer.render(scene, camera);
            prevTime = time;
        }

        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
