<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single File Minecraft</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            background-color: transparent;
            border: 2px solid white; border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 10;
        }
        #instructions {
            position: absolute; top: 10px; left: 10px; color: white;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="instructions">
        <b>Click to Start</b><br>
        WASD to Move | Space to Jump<br>
        Left Click: Break Block<br>
        Right Click: Place Block<br>
        1-3: Change Color
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky color
        scene.fog = new THREE.Fog(0x87CEEB, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 2;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xcccccc, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        // --- CONTROLS ---
        const controls = new PointerLockControls(camera, document.body);
        const instructions = document.getElementById('instructions');

        document.body.addEventListener('click', () => {
            controls.lock();
        });

        controls.addEventListener('lock', () => {
            instructions.style.display = 'none';
        });

        controls.addEventListener('unlock', () => {
            instructions.style.display = 'block';
        });

        // --- WORLD GENERATION ---
        const objects = []; // Stores all blocks for collision/raycasting
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        
        // Materials (Grass, Dirt, Stone)
        const materials = [
            new THREE.MeshLambertMaterial({ color: 0x55aa55 }), // Green
            new THREE.MeshLambertMaterial({ color: 0x885533 }), // Brown
            new THREE.MeshLambertMaterial({ color: 0x888888 })  // Grey
        ];
        let currentMaterialIndex = 0;

        // Create Floor
        const floorSize = 20;
        for (let x = -floorSize; x < floorSize; x++) {
            for (let z = -floorSize; z < floorSize; z++) {
                const material = (x + z) % 2 === 0 ? materials[0] : new THREE.MeshLambertMaterial({ color: 0x4da04d });
                const block = new THREE.Mesh(geometry, material);
                block.position.set(x, 0, z);
                scene.add(block);
                objects.push(block);
            }
        }

        // --- INTERACTION (RAYCASTING) ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Key listeners for block selection
        document.addEventListener('keydown', (event) => {
            if(event.key === '1') currentMaterialIndex = 0;
            if(event.key === '2') currentMaterialIndex = 1;
            if(event.key === '3') currentMaterialIndex = 2;
        });

        document.addEventListener('mousedown', (event) => {
            if (!controls.isLocked) return;

            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const intersect = intersects[0];

                // Left Click: Remove Block (0 = Left Click)
                if (event.button === 0) { 
                    // Don't delete the bedrock (y=0) if you want to keep a floor
                    if(intersect.object.position.y > 0) {
                        scene.remove(intersect.object);
                        objects.splice(objects.indexOf(intersect.object), 1);
                    }
                }
                
                // Right Click: Add Block (2 = Right Click)
                if (event.button === 2) { 
                    const voxel = new THREE.Mesh(geometry, materials[currentMaterialIndex]);
                    // Place block adjacent to the face we clicked
                    voxel.position.copy(intersect.point).add(intersect.face.normal).floor().addScalar(0.5);
                    scene.add(voxel);
                    objects.push(voxel);
                }
            }
        });

        // --- MOVEMENT LOGIC ---
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;

        const onKeyDown = function (event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = true; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                case 'ArrowRight': case 'KeyD': moveRight = true; break;
                case 'Space': if (canJump === true) velocity.y += 30; canJump = false; break;
            }
        };

        const onKeyUp = function (event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = false; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                case 'ArrowRight': case 'KeyD': moveRight = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        let prevTime = performance.now();

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked === true) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 10.0 * delta; // Gravity

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 40.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 40.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                
                camera.position.y += (velocity.y * delta);

                // Simple Floor Collision
                if (camera.position.y < 2) {
                    velocity.y = 0;
                    camera.position.y = 2;
                    canJump = true;
                }
            }

            prevTime = performance.now();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
