<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft: Safe Start</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M10 0v20M0 10h20" stroke="white" stroke-width="2"/></svg>') no-repeat center;
            transform: translate(-50%, -50%);
            z-index: 10; pointer-events: none;
        }
        
        #hud {
            position: absolute; bottom: 20px; left: 20px;
            color: white; text-shadow: 2px 2px 0 #000;
        }
        
        #health-bar {
            width: 200px; height: 20px;
            background: #333; border: 2px solid white;
            margin-bottom: 10px;
        }
        
        #health-fill {
            width: 100%; height: 100%;
            background: #ff3333;
            transition: width 0.2s;
        }

        #timer {
            position: absolute; top: 20px; right: 20px;
            font-size: 24px; color: yellow; font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }

        #status {
            position: absolute; top: 10%; left: 50%; transform: translateX(-50%);
            font-size: 24px; color: cyan; font-weight: bold; text-shadow: 2px 2px 0 #000;
        }

        #death-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(100, 0, 0, 0.9);
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 20;
        }
        
        button {
            padding: 15px 30px; font-size: 20px; cursor: pointer;
            background: white; border: none; font-weight: bold; margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="timer">Time: 0s</div>
    <div id="status">SAFE MODE: 5s</div>
    
    <div id="hud">
        <div id="health-bar"><div id="health-fill"></div></div>
        <div>WASD = Move | Click = Mine/Build | E = Spawn Enemy</div>
    </div>

    <div id="death-screen">
        <h1>YOU DIED</h1>
        <button onclick="location.reload()">Respawn</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- CONFIGURATION ---
        const DOOM_TIMER = 600; // 10 minutes
        const WORLD_SIZE = 60; 
        const GRAVITY = 30;
        const JUMP_FORCE = 12;
        
        // --- SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 20, 80);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
        sunLight.position.set(50, 80, 30);
        sunLight.castShadow = true;
        scene.add(sunLight);

        // --- TEXTURES ---
        function getTexture(color, noise = 0.1) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = color;
            ctx.fillRect(0,0,64,64);
            for(let i=0; i<300; i++) {
                ctx.fillStyle = `rgba(0,0,0,${Math.random() * noise})`;
                ctx.fillRect(Math.random()*64, Math.random()*64, 2, 2);
            }
            const tex = new THREE.CanvasTexture(canvas);
            tex.magFilter = THREE.NearestFilter;
            return tex;
        }

        const matDirt = new THREE.MeshStandardMaterial({ map: getTexture('#5d4037') });
        const matGrass = new THREE.MeshStandardMaterial({ map: getTexture('#4caf50'), color: 0x88cc88 });
        const matStone = new THREE.MeshStandardMaterial({ map: getTexture('#757575') });
        const matSafe = new THREE.MeshStandardMaterial({ color: 0xFFD700 }); // Gold Platform

        // --- WORLD GENERATION ---
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const dummy = new THREE.Object3D();
        const MAX_BLOCKS = WORLD_SIZE * WORLD_SIZE * 5; 
        
        const meshes = {
            dirt: new THREE.InstancedMesh(geometry, matDirt, MAX_BLOCKS),
            grass: new THREE.InstancedMesh(geometry, matGrass, MAX_BLOCKS),
            stone: new THREE.InstancedMesh(geometry, matStone, MAX_BLOCKS)
        };

        for (const key in meshes) {
            meshes[key].castShadow = true;
            meshes[key].receiveShadow = true;
            scene.add(meshes[key]);
            meshes[key].count = 0;
        }

        const blocks = []; 
        function placeBlock(x, y, z, type) {
            const mesh = meshes[type];
            dummy.position.set(x, y, z);
            dummy.updateMatrix();
            mesh.setMatrixAt(mesh.count, dummy.matrix);
            blocks.push({ x, y, z, type, instanceId: mesh.count, mesh: mesh });
            mesh.count++;
            mesh.instanceMatrix.needsUpdate = true;
        }

        // Generate Terrain
        for (let x = -WORLD_SIZE/2; x < WORLD_SIZE/2; x++) {
            for (let z = -WORLD_SIZE/2; z < WORLD_SIZE/2; z++) {
                const h = Math.floor(Math.sin(x/10) * 3 + Math.cos(z/10) * 3);
                placeBlock(x, h, z, 'grass');
                placeBlock(x, h-1, z, 'dirt');
                placeBlock(x, h-2, z, 'dirt');
                placeBlock(x, h-3, z, 'stone');
            }
        }

        // --- SAFE START PLATFORM ---
        // Creates a 3x3 Gold Platform at (0, 10, 0)
        const platformBlocks = [];
        for(let x=-1; x<=1; x++) {
            for(let z=-1; z<=1; z++) {
                const p = new THREE.Mesh(geometry, matSafe);
                p.position.set(x, 9, z); // Just under feet
                scene.add(p);
                blocks.push({x:x, y:9, z:z, mesh:p, isStandalone:true});
                platformBlocks.push(p);
            }
        }

        // --- ENEMIES ---
        const enemies = [];
        const enemyGeo = new THREE.BoxGeometry(0.8, 1.8, 0.8);
        const enemyMat = new THREE.MeshStandardMaterial({ color: 0x44aa44 }); 
        const fireballGeo = new THREE.SphereGeometry(0.4, 8, 8);
        const fireballMat = new THREE.MeshBasicMaterial({ color: 0xff4500 });
        const fireballs = [];

        function spawnEnemy(x, y, z) {
            const enemy = new THREE.Mesh(enemyGeo, enemyMat);
            enemy.position.set(x, y, z);
            enemy.castShadow = true;
            scene.add(enemy);
            enemies.push({ mesh: enemy, lastShot: 0 });
        }
        
        // Spawn far away!
        spawnEnemy(20, 5, 20);
        spawnEnemy(-20, 5, -20);
        spawnEnemy(20, 5, -20);

        // --- PLAYER CONTROLS ---
        const controls = new PointerLockControls(camera, document.body);
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let canJump = false;
        let health = 100;
        let gameTime = 0;
        let isInvincible = true;
        
        // Initial Position
        camera.position.set(0, 11, 0); 

        document.addEventListener('click', () => {
            if(health > 0) controls.lock();
        });

        // --- GAME LOGIC ---
        const keys = { w:false, a:false, s:false, d:false, sp:false };
        document.addEventListener('keydown', (e) => {
            if (e.code === 'KeyW') keys.w = true;
            if (e.code === 'KeyA') keys.a = true;
            if (e.code === 'KeyS') keys.s = true;
            if (e.code === 'KeyD') keys.d = true;
            if (e.code === 'Space') keys.sp = true;
        });
        document.addEventListener('keyup', (e) => {
            if (e.code === 'KeyW') keys.w = false;
            if (e.code === 'KeyA') keys.a = false;
            if (e.code === 'KeyS') keys.s = false;
            if (e.code === 'KeyD') keys.d = false;
            if (e.code === 'Space') keys.sp = false;
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min(clock.getDelta(), 0.1);

            // Only run game logic if player clicked start
            if (controls.isLocked) {
                gameTime += delta;
                
                // Invincibility Logic
                if(gameTime < 5) {
                    document.getElementById('status').innerText = `SAFE MODE: ${(5-gameTime).toFixed(1)}s`;
                } else {
                     if(isInvincible) {
                         isInvincible = false;
                         document.getElementById('status').style.display = 'none';
                         // Remove platform
                         platformBlocks.forEach(b => {
                             scene.remove(b);
                             // Remove from logic array roughly
                             const idx = blocks.findIndex(bl => bl.mesh === b);
                             if(idx > -1) blocks.splice(idx, 1);
                         });
                     }
                }

                // Physics
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= GRAVITY * delta;

                direction.z = Number(keys.w) - Number(keys.s);
                direction.x = Number(keys.d) - Number(keys.a);
                direction.normalize();

                if (keys.w || keys.s) velocity.z -= direction.z * 40.0 * delta;
                if (keys.a || keys.d) velocity.x -= direction.x * 40.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                camera.position.y += velocity.y * delta;

                // Collision
                if (camera.position.y < -10) { 
                    camera.position.set(0, 15, 0); // Respawn if fall in void
                    velocity.y = 0;
                }
                
                const downRay = new THREE.Raycaster(camera.position, new THREE.Vector3(0,-1,0), 0, 2.0);
                // Check all meshes including platform
                const allMeshes = Object.values(meshes).map(m=>m);
                platformBlocks.forEach(p => allMeshes.push(p));

                const groundHits = downRay.intersectObjects(allMeshes);
                if(groundHits.length > 0) {
                     // Verify instance
                     let valid = true;
                     if(groundHits[0].object.isInstancedMesh) {
                         const m = new THREE.Matrix4();
                         groundHits[0].object.getMatrixAt(groundHits[0].instanceId, m);
                         if(m.elements[0] === 0) valid = false;
                     }
                     if(valid) {
                        velocity.y = Math.max(0, velocity.y);
                        canJump = true;
                     }
                }

                if (keys.sp && canJump) { velocity.y = JUMP_FORCE; canJump = false; }
                
                // --- ENEMY LOGIC ---
                if(!isInvincible) {
                    enemies.forEach(enemy => {
                        const dist = camera.position.distanceTo(enemy.mesh.position);
                        
                        // Move
                        if(dist < 30) {
                            const dir = new THREE.Vector3().subVectors(camera.position, enemy.mesh.position).normalize();
                            enemy.mesh.position.add(dir.multiplyScalar(4 * delta)); // Speed 4
                            enemy.mesh.lookAt(camera.position.x, enemy.mesh.position.y, camera.position.z);
                        }
                        
                        // Shoot (Hot Balls)
                        if (gameTime > DOOM_TIMER && dist < 30 && gameTime - enemy.lastShot > 2) {
                             const ball = new THREE.Mesh(fireballGeo, fireballMat);
                             ball.position.copy(enemy.mesh.position);
                             const dir = new THREE.Vector3().subVectors(camera.position, enemy.mesh.position).normalize();
                             scene.add(ball);
                             fireballs.push({ mesh: ball, velocity: dir.multiplyScalar(15) });
                             enemy.lastShot = gameTime;
                        }

                        // Melee
                        if(dist < 1.5) {
                            health -= 1;
                            document.getElementById('health-fill').style.width = health + '%';
                        }
                    });
                }
                
                // Fireballs
                for(let i=fireballs.length-1; i>=0; i--) {
                    const fb = fireballs[i];
                    fb.mesh.position.add(fb.velocity.clone().multiplyScalar(delta));
                    if(fb.mesh.position.distanceTo(camera.position) < 1.5) {
                        health -= 10;
                        document.getElementById('health-fill').style.width = health + '%';
                        scene.remove(fb.mesh);
                        fireballs.splice(i, 1);
                    } else if(fb.mesh.position.distanceTo(camera.position) > 50) {
                        scene.remove(fb.mesh);
                        fireballs.splice(i, 1);
                    }
                }
            }

            // Death Check
            if(health <= 0) {
                document.getElementById('death-screen').style.display = 'flex';
                controls.unlock();
            }
            
            document.getElementById('timer').innerText = `Time: ${Math.floor(gameTime)}s`;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
